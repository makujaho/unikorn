<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title class="appname"></title>

        <script src="main.js"></script>
    </head>
    <body>
        <iframe id="app-content" src=""></iframe>
    </body>

    <script>
        var config  = require('./config');

        Array.prototype.slice.call(document.getElementsByClassName('appname'))
            .forEach(function(e) {
                e.innerHTML = config.appname;
            });

        // Server setup
        var app = require('./app');
        document.getElementById('app-content').src = 'localhost:3000';

    </script>
</html>
