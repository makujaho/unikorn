<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title class="appname"></title>

        <script src="main.js"></script>
    </head>
    <body style="width: 100%; height: 100%">
        <iframe id="app-content" 
                src="" 
                frameborder="0" 
                style="width: 100%;height: 100%;">
        </iframe>

        <script>
            var config  = require('./config');

            Array.prototype.slice.call(document.getElementsByClassName('appname'))
                .forEach(function(e) {
                    e.innerHTML = config.appname;
                });

            // Server setup
            var app = require('./app');
            var initFrame = function () {
                document.getElementById('app-content').src = 'http://localhost:3000';
            }
        
            setTimeout(initFrame,1000);

        </script>
    
    </body>>
</html>
